{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'empresa/css/nova_empresa.css' %}" rel="stylesheet"> 

    <!-- Validar CEP -->
    <script src="{% static 'empresa/js/valida_cep.js' %}" defer></script>

{% endblock %}

{% block 'body' %}

    

    <div class="wrapper">
        <div class="box">
            <div class="header">
                <h3 class="titulo">Nova empresa</h3>
            </div>

            {% if messages %}
                {% for message in messages %}
                <br>
                    <section class=" alert {{message.tags}}">
                        {{message}}
                    </section>
                {% endfor %}
            {% endif %} 

            <div class="body-box">
                <form action="{% url 'nova_empresa' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <h4>Informações Básicas</h4>
                        <div class="row">
                            <div class="col-md">
                                <label>Logo:</label>
                                <input id="input" type="file" class="form-control" name="logo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label>Nome Fantasia:</label>
                                <input id="input" type="text" class="form-control" name="nome" placeholder="Digite seu nome...">
                            </div>

                            <div class="col-md">
                                <label>E-mail:</label>
                                <input id="input" type="email" class="form-control" name="email" placeholder="email@gmail.com">
                            </div>
                        </div>        
                    </div>
                        
                    <div class="form-group">
                        <h4>Endereço</h4>    
                        <div class="row">

                            <div class="col-md-2">
                                <label for="cep">CEP:</label>
                                <input type="text"class="form-control" onkeyup="preencherEndereco" id="cep" name="cep" placeholder="0000000" required pattern="[0-9]{8}" maxlength="8">
                                
                            </div>
                            
                            <div class="col-md-8">
                                <label>Rua:</label>
                                <input id="logradouro" type="text" class="form-control" autocapitalize="{{ logradouro }}" name="logradouro" placeholder="Digite a rua...">
                            </div>

                            <div class="col-md-2">
                                <label>Nº:</label>
                                <input id="input" type="text" class="form-control" name="numero" placeholder="222">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Bairro:</label>
                                <input id="bairro" type="text" class="form-control" name="bairro" placeholder="Digite o Bairro...">
                            </div>
                            
                            <div class="col-md-6">
                                <label>Cidade:</label>
                                <input id="cidade" type="text" class="form-control" name="cidade" placeholder="Cidade...">
                                
                            </div>

                            <div class="col-md-3">
                                <label>UF:</label>
                                <!-- <input id="estado" type="text" class="form-control" name="estado" placeholder=""> -->
                                <select class="form-control" id="estado" name="estado">
                                    <option selected>Estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                </select>
                            </div>

                        </div>
                    </div>  
                    
                    <div class="form-group">
                        <h4>Habilidades (Skills)</h4>
                        
                        <div class="row">
                            <div class="col-md">
                                <label>Nicho de mercado:</label>
                                <select class="form-control" id="input" name="nicho">
                                    <option value="PB">Programador | Back-end</option>
                                    <option value="PF">Programador | Font-end</option>
                                    <option value="FS">FullStack</option>
                                    <option value="M">Marketing</option>
                                    <option value="N">Nutrição</option>
                                    <option value="D">Design</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md">
                                <label>Tecnologias usadas:</label>
                                <select id="input" class="form-control" name="tecnologias" multiple>                                
                                    {% for tech in techs %}
                                        <option value="{{tech.id}}">{{tech}}</option>
                                    {% endfor %}                         
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md">
                                <label>Característica da empresa:</label>
                                <textarea id="input" name="caracteristicas" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        
                </div>        
                    <br>
                    <input type="submit" value="Nova empresa" class="btn btn-lg btn-orange">
                </form>

            </div>
        </div>
    </div>

   
	


{% endblock %}
